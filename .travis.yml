sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '8'
addons:
  apt:
    sources:
      - git-core
      - ubuntu-toolchain-r-test
    packages:
      - git
before_install:
  - npm i -g npm@^5
before_script:
  - npm update
script:
  - npm run lint
  - git fetch --unshallow origin || true
  - git fetch origin refs/heads/master:refs/remotes/origin/master
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+(\\-.*)?$/"
