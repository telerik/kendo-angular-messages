kendo:
  upload:
    # The text for the Cancel button
    cancel: Спри

    # The text for the Clear button
    clearSelectedFiles: Изчисти файловете

    # The drop zone hint
    dropFilesHere: Преместете с мишката файлове тук, за да ги качите

    # The external drop zone hint
    externalDropFilesHere: Преместете с мишката файлове тук, за да ги качите

    # The status message for a batch of files
    filesBatchStatus: файла

    # The status message for a batch of files after failed upload
    filesBatchStatusFailed: файла не бяха качени успешно.

    # The status message for a batch of files after successful upload
    filesBatchStatusUploaded: файла бяха качени успешно.

    # The file status message after failed upload
    fileStatusFailed: Файлът не беше качен успешно.

    # The file status message after successful upload
    fileStatusUploaded: Файлът беше качен успешно.

    # The header status message when the file upload is paused
    headerStatusPaused: Пауза

    # The header status message after file upload completion
    headerStatusUploaded: Готово

    # The header status message during file upload
    headerStatusUploading: Качване...

    # The text for the invalid allowed extensions restriction message
    invalidFileExtension: Този тип файл не е разрешен.

