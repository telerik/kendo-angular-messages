    annotationEditorTitle: Annotation editor

    # The delete annotation tool title and label.
    deleteAnnotationTitle: Delete annotation

    # The highlight annotation tool title and label.
    highlightAnnotationTitle: Highlight

    # The free text annotation tool title and label.
    freeTextAnnotationTitle: Free text

    # The close annotations toolbar tool title and label.
    closeAnnotationsToolbarTitle: Close

    # The delete annotation confirmation dialog title.
    deleteAnnotationConfirmationDialogTitle: Delete annotation

    # The delete annotation confirmation dialog content.
    deleteAnnotationConfirmationDialogContent: Are you sure you want to delete this annotation?

    # The delete annotation confirmation dialog confirm button text.
    deleteAnnotationConfirmationDialogConfirmText: Delete

    # The delete annotation confirmation dialog reject button text.
    deleteAnnotationConfirmationDialogRejectText: Cancel

    # The annotation editor font size section title.
    annotationEditorFontSizeTitle: Font Size

     # The annotation editor color section title.
    annotationEditorColorTitle: Color

    # The text for the FileSelect drop zone hint when no file is being dragged.
    blankPageDropFilesHere: Drag and drop files here to upload

    # The text for the FileSelect external drop zone hint when no file is being dragged.
    blankPageExternalDropFilesHer: Drag and drop files here to upload

    # The text for the FileSelect button in the blank page drop zone
    blankPageSelect: Select files...
