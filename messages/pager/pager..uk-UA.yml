kendo:
  pager:
    # The label for the **First page** button.
    firstPage: Повернутися на першу сторінку

    # The label for the **Previous page** button.
    previousPage: Перейти на попередню сторінку

    # The label for the **Next page** button.
    nextPage: Перейдіть на наступну сторінку

    # The label for the **Last page** button.
    lastPage: До останньої сторінки

