    filterFilterButton: Filtrar

    # The text of the "clear filter button"
    filterClearButton: Limpiar filtros

    # The text of the "And" filter logic
    filterAndLogic: Y

    # The text of the "Or" filter logic
    filterOrLogic: O

    # The loading text
    loading: Loading

    # The label of the sort icon
    sort: Sort

