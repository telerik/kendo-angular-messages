kendo:
  pivotgrid:
    # The value of the aria-label attribute placed on the focusable empty cell element
    emptyCellLabel: Cella vuota

    # The text content of the filter item in the column and row fields menu
    fieldMenuFilterItemLabel: Filtro

    # The label of the filter input
    filterInputLabel: 'Filtro {fields}'

    # The label of the filter operators DropDownList
    filterOperatorsDropDownLabel: 'Operatori filtro per {fields}'

    # The text of the "equal" filter operator
    filterEqOperator: È uguale a

    # The text of the "not equal" filter operator
    filterNotEqOperator: Non è uguale a

    # The text of the "is null" filter operator
    filterIsNullOperator: È nullo

    # The text of the "is not null" filter operator
    filterIsNotNullOperator: Non è nullo

    # The text of the "is empty" filter operator
    filterIsEmptyOperator: È vuoto

    # The text of the "is not empty" filter operator
    filterIsNotEmptyOperator: Non è vuoto

    # The text of the "starts with" filter operator
    filterStartsWithOperator: Inizia con

    # The text of the "contains" filter operator
    filterContainsOperator: Contiene

    # The text of the "does not contain" filter operator
    filterNotContainsOperator: Non contiene

    # The text of the "ends with" filter operator
    filterEndsWithOperator: Finisce con

    # The text of the "filter button"
    filterFilterButton: Filtro

    # The text of the "clear filter button"
    filterClearButton: Cancella

    # The text content of the sort ascending item in the column and row fields menu
    fieldMenuSortAscendingItemLabel: Ordina crescente

    # The text content of the sort descending item in the column and row fields menu
    fieldMenuSortDescendingItemLabel: Ordina decrescente

    # The text content of the button that opens and closes the PivotGrid configurator
    configuratorButtonText: Cambia impostazioni

    # The text content of the PivotGrid configurator title element
    configuratorHeaderText: Impostazioni

    # The text content of the PivotGrid configurator fields section title element
    configuratorFieldsText: Campi

    # TThe text content of the PivotGrid configurator columns section title element
    configuratorColumnsText: Colonne

    # The text content of the PivotGrid configurator rows section title element
    configuratorRowsText: Righe

    # The text content of the PivotGrid configurator configurator Cancel button
    configuratorCancelButtonText: Annulla

    # The text content of the PivotGrid configurator configurator Apply button
    configuratorApplyButtonText: Applica

    # The loading text
    loading: Caricamento
    
    # The text content of the PivotGrid configurator values section title element.
    configuratorValuesText: Valori

    # The text content of the PivotGrid configurator empty rows container.
    configuratorEmptyRowsText: Seleziona alcuni campi per iniziare

    # The text content of the PivotGrid configurator empty columns container.
    configuratorEmptyColumnsText: Seleziona alcuni campi per iniziare

    # The text content of the PivotGrid configurator empty measures container.
    configuratorEmptyMeasuresText: Seleziona alcuni campi per iniziare
    
    # The text content of the Move to Columns item in the column and row fields menu
    fieldMenuMoveToColumnsItem: Move to Columns

    # The text content of the Move to Rows item in the column and row fields menu
    fieldMenuMoveToRowsItem: Move to Rows

    # The text content of the Move as previous item in the column, row, and value fields menu
    fieldMenuMovePreviousItem: Move as previous

    # The text content of the Move as next item in the column, row, and value fields menu
    fieldMenuMoveNextItem: Move as next
