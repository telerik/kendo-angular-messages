# Builds the package and runs all tests.
name: CI

on:
  push:
    branches-ignore:
      - master
      - develop
      - release-*
  pull_request:
    branches-ignore:
      - master
      - develop
      - release-*

jobs:
  build:
    runs-on: ubuntu-22.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Use NodeJS v1
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install modules
        run: npm ci --ignore-scripts

      - name: Lint
        run: npm run lint
        shell: powershell

      - name: Test
        run: npm run test
        shell: powershell
